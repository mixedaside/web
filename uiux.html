<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="uiux.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Praise&display=swap"
    rel="stylesheet">
</head>
</head>

<body>
  <div id="UIUX">
    <h3>UI/UX Design</h3>
    <p>Emotional and intuitive interface design that enhances user experience and
      brand identity.</p>

    <div class="card-grid">
      <div class="card" data-popup-target="onethingPopup">
        <img src="./images/uiux.png" alt="onething">
      </div>

      <div class="card" data-popup-target="marchePopup">
        <img src="./images/Frame 567.png" alt="마르쉐">
      </div>
    </div>
  </div>


  <div id="onethingPopup" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <!-- <h3>원씽 상세</h3> -->
      <img src="./images/원씽_1.jpg" alt="원씽1">
    </div>
  </div>

  <div id="marchePopup" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <!-- <h3>마르쉐 상세</h3> -->
      <img src="./images/마르쉐_1.jpg" alt="마르쉐1">
    </div>
  </div>

  <script>
    console.log("uiux.html JavaScript가 실행되었습니다!"); // 디버깅용

    const cards = document.querySelectorAll('.card');
    const closeButtons = document.querySelectorAll('.close-button');
    const popupOverlays = document.querySelectorAll('.popup-overlay');

    cards.forEach(card => {
      card.addEventListener('click', function () {
        const targetPopupId = this.dataset.popupTarget;
        const targetPopup = document.getElementById(targetPopupId);
        if (targetPopup) {
          targetPopup.style.display = 'flex';
          document.body.style.overflow = 'hidden';
        }
      });
    });

    closeButtons.forEach(button => {
      button.addEventListener('click', function () {
        const popup = this.closest('.popup-overlay');
        if (popup) {
          popup.style.display = 'none';
          document.body.style.overflow = '';
        }
      });
    });

    popupOverlays.forEach(overlay => {
      overlay.addEventListener('click', function (event) {
        if (event.target === overlay) {
          overlay.style.display = 'none';
          document.body.style.overflow = '';
        }
      });
    });
  </script>

</body>

</html>
